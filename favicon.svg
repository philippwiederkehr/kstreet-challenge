<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Deep purple background -->
  <rect width="32" height="32" fill="#1e0a3c"/>

  <!-- Pixel-art "K" in hot pink (#ff2d78) -->
  <!-- Each "pixel" is a 2x2 unit block on the 32x32 grid -->
  <!-- The K is drawn from columns 6-26, rows 4-28 -->

  <!-- Left vertical stroke of K (columns 6-10) -->
  <rect x="6"  y="4"  width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="6"  width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="8"  width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="10" width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="12" width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="14" width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="16" width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="18" width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="20" width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="22" width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="24" width="4" height="2" fill="#ff2d78"/>
  <rect x="6"  y="26" width="4" height="2" fill="#ff2d78"/>

  <!-- Upper diagonal arm of K (going from middle-right up to top-right) -->
  <rect x="10" y="12" width="4" height="2" fill="#ff2d78"/>
  <rect x="10" y="14" width="4" height="2" fill="#ff2d78"/>
  <rect x="14" y="10" width="4" height="2" fill="#ff2d78"/>
  <rect x="14" y="12" width="4" height="2" fill="#ff2d78"/>
  <rect x="18" y="8"  width="4" height="2" fill="#ff2d78"/>
  <rect x="18" y="10" width="4" height="2" fill="#ff2d78"/>
  <rect x="22" y="4"  width="4" height="2" fill="#ff2d78"/>
  <rect x="22" y="6"  width="4" height="2" fill="#ff2d78"/>
  <rect x="22" y="8"  width="4" height="2" fill="#ff2d78"/>

  <!-- Lower diagonal arm of K (going from middle-right down to bottom-right) -->
  <rect x="10" y="16" width="4" height="2" fill="#ff2d78"/>
  <rect x="10" y="18" width="4" height="2" fill="#ff2d78"/>
  <rect x="14" y="18" width="4" height="2" fill="#ff2d78"/>
  <rect x="14" y="20" width="4" height="2" fill="#ff2d78"/>
  <rect x="18" y="20" width="4" height="2" fill="#ff2d78"/>
  <rect x="18" y="22" width="4" height="2" fill="#ff2d78"/>
  <rect x="22" y="22" width="4" height="2" fill="#ff2d78"/>
  <rect x="22" y="24" width="4" height="2" fill="#ff2d78"/>
  <rect x="22" y="26" width="4" height="2" fill="#ff2d78"/>

  <!-- Golden yellow sparkle accent (top-right area) -->
  <!-- Center of star -->
  <rect x="26" y="2"  width="2" height="2" fill="#ffb800"/>
  <!-- Star arms -->
  <rect x="24" y="2"  width="2" height="2" fill="#ffb800"/>
  <rect x="28" y="2"  width="2" height="2" fill="#ffb800"/>
  <rect x="26" y="0"  width="2" height="2" fill="#ffb800"/>
  <rect x="26" y="4"  width="2" height="2" fill="#ffb800"/>
  <!-- Diagonal sparkle pixels -->
  <rect x="24" y="0"  width="2" height="2" fill="#ffb800" opacity="0.6"/>
  <rect x="28" y="0"  width="2" height="2" fill="#ffb800" opacity="0.6"/>
  <rect x="24" y="4"  width="2" height="2" fill="#ffb800" opacity="0.6"/>
  <rect x="28" y="4"  width="2" height="2" fill="#ffb800" opacity="0.6"/>

  <!-- Small electric blue accent pixel near the K's junction for extra flair -->
  <rect x="12" y="14" width="2" height="2" fill="#00d4ff" opacity="0.8"/>
  <rect x="12" y="16" width="2" height="2" fill="#00d4ff" opacity="0.8"/>
</svg>
